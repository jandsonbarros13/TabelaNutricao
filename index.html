<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h2 class="titulo">Nutrição</h2>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>
			<label for="filtrar-tabela">Filtre:</label>
			<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente" id="primeiro-paciente">
						<td class="info-nome">Anny</td>
						<td class="info-peso">60</td>
						<td class="info-altura">1.60</td>
						<td class="info-gordura">20</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Pedro</td>
						<td class="info-peso">89</td>
						<td class="info-altura">1.92</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Luisa</td>
						<td class="info-peso">59</td>
						<td class="info-altura">1.60</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Luis</td>
						<td class="info-peso">87</td>
						<td class="info-altura">1.63</td>
						<td class="info-gordura">44</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Alana</td>
						<td class="info-peso">56</td>
						<td class="info-altura">1.65</td>
						<td class="info-gordura">29</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
			<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>
			<span id="erro-ajaz" class="invisivel">Erro ao buscar os pacientes</span>
		</section>
	</main>

	<section class="container">
		<h2 id="titulo-form">Adicionar novo paciente</h2>
		<ul id="mensagens-erro"></ul>
		<form id="form-adiciona">
			<div class="">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
			</div>
			<div class="grupo">
				<label for="peso">Peso:</label>
				<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="altura">Altura:</label>
				<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="gordura">% de Gordura:</label>
				<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente"
					class="campo campo-medio">
			</div>

			<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
		</form>
	</section>

	<script src="js/calcula-imc.js"></script>
	<script src="js/form.js"></script>
	<script src="./js/remover-paciente.js"></script>
	<script src="./js/filtra.js"></script>
	<script src="./js/buscar-pacientes.js"></script>
</body>

</html>
